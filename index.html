<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.comment-form-container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

label {
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    margin-top: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#message {
    margin-top: 15px;
    color: green;
}

  </style>
</head>
<body>
    <div class="comment-form-container">
        <h1>Leave a Comment</h1>
        <form id="commentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js">
  document.addEventListener('DOMContentLoaded', function() {
    emailjs.init("jCKH7m9YdIQb0Falq");

    document.getElementById('commentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        var templateParams = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            comment: document.getElementById('comment').value,
        };

        emailjs.send('service_f91pcjp', 'template_rprx2do', templateParams)
            .then(function(response) {
                document.getElementById('message').innerText = 'Thank you for your comment!';
                document.getElementById('commentForm').reset();
            }, function(error) {
                document.getElementById('message').innerText = 'Error submitting the comment.';
            });
    });
});
  </script>
</body>
</html>
